
<!DOCTYPE html>
<html>
<head>
  <title>Mi primer formulario</title>
</head>
<style>

.estilos_titulos{
    color: orange;
    text-align: center;
}

.estilos_tabla{
    border: 2px solid black;
    width: auto;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    background-color: aquamarine;
    margin-top: 20px;
}
.estilos_tabla_botones{
    border: 1px solid black;
    width: auto;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    background-color: aquamarine;
    margin-top: 20px;
}

</style>
<body style="background-color: beige;">

<h1 class="estilos_titulos">Formulario de notas</h1>

<h2 class="estilos_titulos">Ingresar datos del alumno:</h2>
  

<form action="/buscar/" method="POST">
<table class="estilos_tabla">
  <tr>
    <td><label for="fname" style="color:blue;">Nombre:</label></td>
    <td><input type="text" id="Nombre_alumno" name="Nombre" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:blue;">Rut:</label></td>
    <td><input type="text" id="Rut_alumno" name="Rut" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:red;">Nota_1:</label></td>
    <td><input type="number" id="nota_1_alumno" name="Nota_1" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:red;">Nota_2:</label></td>
    <td><input type="number" id="nota_2_alumno" name="Nota_2" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:red;">Nota_3:</label></td>
    <td><input type="number" id="nota_3_alumno" name="Nota_3" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:red;">Nota_4:</label></td>
    <td><input type="number" id="nota_4_alumno" name="Nota_4" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:red;">Nota_5:</label></td>
    <td><input type="number" id="nota_5_alumno" name="Nota_5" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:red;">Nota_6:</label></td>
    <td><input type="number" id="nota_6_alumno" name="Nota_6" value="" required></td>
  </tr>
  <tr>
    <td><label for="lname" style="color:blue;">Modulo:</label></td>
    <td><input type="text" id="modulo_alumno" name="Modulo" value="" required></td>
  </tr>
</table>
<table class="estilos_tabla_botones">
  <tr>
    <td><input type="submit" name="Ingresar" value="Buscar"></td>
    <td><input type="reset" name="Restablecer" value="Borar"></td>
  </tr>
</table>
</form> 
</body>
</html>
