<!DOCTYPE html>

<head>

    <title>Promedios</title>

</head>
<style>
    .estilos_titulos{
    color: orange;
    text-align: center;
}

.estilos_tabla{
    border: 2px solid black;
    width: auto;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    background-color: aquamarine;
    margin-top: 20px;
}
</style>
<body>

    <h1 class="estilos_titulos">Formulario de promedios</h1>
    <form action="/promedios/" method="POST">
    <table class="estilos_tabla">
        <tr>
            <td><label for="nombre">Nombre:</label></td>
            <td><label for="nombre1">{{nombre1}}</label></td>
        </tr>
        <tr>
            <td><label for="rut">Rut::</label></td>
            <td><label for="rut1">{{rut1}}</label></td>
        </tr>
        <tr>
            <td><label for="modulo">Modulo:</label></td>
            <td><label for="modulo1">{{modulo1}}</label></td>
        </tr>
        <tr>
            <td><label for="nota1">Nota_1:</label></td>
            <td><label for="nota1">{{nota1}}</label></td>
        </tr>
        <tr>
            <td><label for="nota2">Nota_2:</label></td>
            <td><label for="nota2">{{nota2}}</label></td>
        </tr>
        <tr>
            <td><label for="nota3">Nota_3:</label></td>
            <td><label for="nota3">{{nota3}}</label></td>
        </tr>
        <tr>
            <td><label for="nota4">Nota_4:</label></td>
            <td><label for="nota4">{{nota4}}</label></td>
        </tr>
        <tr>
            <td><label for="nota5">Nota_5:</label></td>
            <td><label for="nota5">{{nota5}}</label></td>
        </tr>
        <tr>
            <td><label for="nota6">Nota_6:</label></td>
            <td><label for="nota6">{{nota6}}</label></td>
        </tr>
        <tr>
            <td><label for="promedios">Promedio:</label></td>
            <td><label for="promedio_final">{{promedio_final}}</label></td>
        </tr>
       
    </table>
    </form>
</body>
</html>
